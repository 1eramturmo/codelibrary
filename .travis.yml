matrix:
  include:

  - language: java
    jdk: oraclejdk14
    before_script: 
    - java -version
    - cd java
    addons:
      apt:
        packages:
        - ant
                   
  - language: cpp
    before_script: 
    - g++ --version
    - cd cpp
    script: find . -name *.cpp -print0 | xargs -n1 -0 g++-9 -std=c++2a
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-9

  - language: cpp
    before_script: 
    - g++ --version
    - cd cpp
    script: find . -name *.cpp -print0 | xargs -n1 -0 g++-7 -std=c++17
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7

  - language: cpp
    compiler: clang
    before_script: 
    - clang --version
    - cd cpp
    script: find . -name *.cpp -print0 | xargs -n1 -0 clang
